<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration form </title>
</head>
<body>
    <h1>student registration form </h1>

    <form action="#" method="post ">  

        <!-- name -->

        Full Name: <br>
        <input type="text " name="name " required ><br><br>

        <!-- registration number-->
         Registratioin Number: <br>
         <input type="text" name="REG NO" required> <br><br>


          <!-- email -->

          Email: <br>
          <input type="text" name="email" required > <br><br>

            <!-- Password -->
        Password:<br>
        <input type="password" name="password" required><br><br>


         <!-- Course Selection -->
        Select Course:<br>
        <select name="course" required>
            <option value="">--Select--</option>
            <option value="web">Web Technologies</option>
            <option value="db">Database Systems</option>
            <option value="cprog">Programming in C</option>
            <option value="se">Software Engineering</option>
        </select><br><br>

        <!-- Semester -->
        Semester:<br>
        <input type="radio" name="semester" value="1" required> 1st Semester<br>
        <input type="radio" name="semester" value="2"> 2nd Semester<br>
        <input type="radio" name="semester" value="3"> 3rd Semester<br><br>

        <!-- Terms Checkbox -->
        <input type="checkbox" name="terms" required> I agree to the terms and conditions<br><br>

        <!-- Submit Button -->
        <input type="submit" value="submit">


    </form>
    <p><a href="./index.html">‚Üê Back to Home</a></p>


</body>
</html>
